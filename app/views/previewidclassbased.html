<div class="preview-id-class-based">

	<div class="header-text"> Preview all Id cards
	</div>

	<div class="id-box" ng-repeat="studentDetails in previewIdClassBased.studentDetails">
		<img class="id-sample-image" src="images/id-card-sample.png">
		<div class="parent-content">
			<div class="institute-name-content"> Texas institute
			</div>
			<div class="name-content"> {{studentDetails.studentName}}
			</div>
			<div class="dob-content"> {{studentDetails.studentDob}}
			</div>
			<div class="valid-until-content"> {{studentDetails.validUntilDate}}
			</div>

			<div class="contact-number-content"> {{studentDetails.emergencyNumber}}
			</div>
		</div>
		<img class="my-uploaded-image" ng-src="{{myCroppedImage}}" />
	</div>

	<br><br>
	<div class="clearfix"> </div>

	<div class="submit-for-printing-section">
		<div class="row">
			<button ng-if="previewIdClassBased.displaySubmitForPrintButton" class="btn btn-success" ng-click="previewIdClassBased.openConfirmForprintModel()">Submit For Printing</button>
			<button class="btn btn-warning" ng-click="previewIdClassBased.goBack()">Go back</button>
		</div>
	</div>

</div>


<div class="modal fade" id="confirmForPrintingModal" role="dialog">
   <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Confirm Printing</h4>
         </div>

         <div class="modal-body">
            <p>Are you sure to submit the Id cards for priting, once submitted from this page, the Id cards will be printed.</p>
         </div>

         <div class="modal-footer">
         	<button type="button" class="btn btn-warning" ng-click="previewIdClassBased.submitIdCardsForPrinting()">Confirm</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>

	/*border: 1px solid black;*/

	float: left;

}

	width: 300px;
	height: 200px
}

.parent-content {
	position: absolute;
	top: 50px;
	left: 150px;
	font-weight: bold;
}

.my-uploaded-image {
	position: absolute;
    left: 18px;
    height: 106px;
    top: 55px;
    z-index: -1;
}

.name-content {
	margin-top: 5px;
}

.contact-number-content {
	margin-top: 27px;
	color: white;
	padding-left: 31px;
}

	margin-top: 5px;
}

.valid-until-content {
	margin-top: 8px;
}

  background: #E4E4E4;
  overflow: hidden;

  height:300px;
}


@media screen and (min-width: 768px) {

    max-width: 100% !important
  }
}

</style>
